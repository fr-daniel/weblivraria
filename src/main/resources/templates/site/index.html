<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html 
    xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="site/layout">
<head>
    <title>Home</title>
</head>
<body>

<div layout:fragment="content">
        <div class="container mt-4">
<div class="row  no-gutters">
   
            <aside class="col-md-3 ">
                    <div class="card border border-top-0">
                    <header class="card-header bg-secondary white">
                        <i class="fa fa-list"></i> Categorias
                    </header>
                        <ul class="menu-category">
                            <li th:each="categoria,iter : ${categorias}" th:if="${iter.index &lt;= 5}">
                                <a th:href="@{/categoria/{url}(url=${categoria.idUrl})}" th:text="${categoria.titulo}"></a>
                            </li>
                            <li class="has-submenu"> <a href="#">Mais Categorias  <i class="icon-arrow-right pull-right"></i></a>
                                <ul class="submenu">
                                    <li th:each="categoria,iter : ${categorias}" th:if="${iter.index &gt;= 6}">
                                        <a th:href="@{/categoria/{url}(url=${categoria.idUrl})}" th:text="${categoria.titulo}"></a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div> <!-- card.// -->
                        </aside>

                        <div class="col-md-9" >
                                <div class="card" style="max-height: 347.5px;">
                                    <div class="card-body">
                                <!-- ================= main slide ================= -->
                                <div class="owl-init slider-main owl-carousel" data-items="1" data-nav="true" data-dots="false">
                                    <div class="item-slide">
                                        <img src="plugins/bootstrap-ecommerce/images/banners/slide1.jpg"/>
                                    </div>
                                    <div class="item-slide">
                                        <img src="plugins/bootstrap-ecommerce/images/banners/slide2.jpg"/>
                                    </div>
                                    <div class="item-slide">
                                        <img src="plugins/bootstrap-ecommerce/images/banners/slide3.jpg"/>
                                    </div>
                                </div>
                                <!-- ============== main slidesow .end // ============= -->
                                    </div> <!-- card-body .// -->
                                </div> <!-- card.// -->
                                    </div> <!-- col.// -->
                                
    </div>
    </div>

    <div class="container mt-4">
            <h4 class="title-text">Novas Ofertas</h4>

    <div class="owl-carousel slide-items" data-items="4" data-margin="20" data-dots="true" data-nav="true">
        <div class="item-slide" th:each="oferta,iter : ${new_ofertas}">
    <figure class="card card-product">
		<div class="img-wrap"><img th:src="${oferta.livro.urlFoto}"/></div>
		<figcaption class="info-wrap">
                <a th:href="@{/livros/{idUrl}(idUrl = ${oferta.livro.idUrl})}">
                    <h4 class="title" th:text="${oferta.livro.titulo}"></h4>
                </a>
				<div class="label-rating">132 vizualizações</div>
					<div class="label-rating">154 compras </div>
				<div class="rating-wrap">
					<ul class="rating-stars">
						<li style="width:80%" class="stars-active"> 
							<i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
						</li>
						<li>
							<i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i> 
						</li>
					</ul>
					
				</div>
		</figcaption>
		<div class="bottom-wrap">
            <div class="price-wrap h5">
                <span class="price-new" th:text="${#numbers.formatDecimal(oferta.preco, 0, 'POINT', 2, 'COMMA')   + ' R$'}">$1280</span>
            </div>
			<a href="" class="btn btn-sm btn-primary btn-block"><i class="fa fa-shopping-cart"></i> Adicionar ao carrinho</a>	
			 <!-- price-wrap.// -->
		</div> <!-- bottom-wrap.// -->
	</figure>
        </div>
       
    </div>
    
</div>
</div>

</body>
</html>
