<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html 
    xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="site/layout">
<head>
    <title>Entrar</title>
</head>
<body>

<div layout:fragment="content">
    <div class="border-0 col-md-4 mt-5 mx-auto">
        <article class="card-body">
            <a th:href="@{/cadastro}" class="float-right btn btn-outline-primary">Cadastre-se</a>
            <h4 class="card-title mb-4 mt-1">Entrar</h4>
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    <i class="fa fa-remove"></i> Email ou senha estÃ£o invÃ¡lidos.
                </div>
            </div>
            <div th:if="${mensagem}">
                <div class="alert alert-success">
                    <i class="fa fa-check"></i>
                    <span th:text="${mensagem}"></span>
                </div>
            </div>
            <form th:action="@{/login}" method="POST">
                <div class="form-group">
                    <label>Seu email</label>
                    <input name="username" class="form-control" placeholder="Email" type="email" />
                </div>
                <div class="form-group">
                    <label>Sua senha</label>
                    <input class="form-control" name="password" placeholder="******" type="password" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Entrar </button>
                </div>
            </form>
        </article>
    </div>
</div>
</body>
</html>
