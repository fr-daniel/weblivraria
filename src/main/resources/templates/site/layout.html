<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Web Livraria</title>
    <link rel="shortcut icon" type="image/png" href="img/icon_livro.png"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" th:href="@{/css/vendors/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/vendors/fontawesome-all.min.css}" />

    <link th:href="@{/plugins/bootstrap-ecommerce/plugins/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet"/>
    <link th:href="@{/plugins/bootstrap-ecommerce/plugins/owlcarousel/assets/owl.theme.default.css}" rel="stylesheet"/>
    
    <!-- custom style -->
    <link th:href="@{/plugins/bootstrap-ecommerce/css/uikit.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/plugins/bootstrap-ecommerce/css/responsive.css}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

   
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <th:block layout:fragment="bloco-css"></th:block>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/aaa.png}"/>
</head>
<body> 
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    <input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}"/>

    <header th:replace="/site/fragments/header :: header"></header>

    <div layout:fragment="content"></div>

    <footer th:replace="/site/fragments/footer :: footer"></footer>
       
    <script th:src="@{/js/vendors/jquery.min.js}"></script>
    <script th:src="@{/js/vendors/popper.min.js}"></script>
    <script th:src="@{/js/vendors/bootstrap.min.js}"></script>
    <script th:src="@{/plugins/bootstrap-ecommerce/plugins/owlcarousel/owl.carousel.min.js}"></script>
 <!-- custom javascript -->
 <script th:src="@{/plugins/bootstrap-ecommerce/js/script.js}" type="text/javascript"></script>

<th:block layout:fragment="bloco-js"></th:block>
</body>
</html>
