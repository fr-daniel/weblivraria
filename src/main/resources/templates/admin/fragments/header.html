<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header" class="main-header">
<a th:href="@{/admin}" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><i class="fa fa-book"></i> <b>W</b>L</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><i class="fa fa-book"></i> <b>Web</b> Livraria</span>
</a>
<!-- Header Navbar: style can be found in header.less -->
<nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
            <!-- User Account: style can be found in dropdown.less -->
            <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <img src="/img/user.png" class="user-image" alt="User Image" />
                    <span class="hidden-xs" th:text="${#authentication.principal.usuario.nomeCompleto}">Daniel Lima</span>
                </a>
                <ul class="dropdown-menu">
                    <!-- User image -->
                    <li class="user-header">
                        <img src="/img/user.png" class="img-circle" alt="User Image" />

                        <p th:text="${#authentication.principal.usuario.nomeCompleto}"></p>
                    </li>
                    <!-- Menu Footer-->
                    <li class="user-footer">
                        <div class="pull-left">
                            <a th:href="@{/admin/usuarios/{codigo}(codigo=${#authentication.principal.usuario.codigo})}" class="btn btn-default btn-flat">Minha Conta</a>
                        </div>
                        <div class="pull-right">
                            <a href="/logout" class="btn btn-default btn-flat">Sair</a>
                        </div>
                    </li>
                </ul>
            </li>
            <!-- Control Sidebar Toggle Button -->
            <li>
                <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
            </li>
        </ul>
    </div>
</nav>
</header>
</html>
