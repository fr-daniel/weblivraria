<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
	<div  th:fragment="mensagemValidacao"  class="callout callout-danger"  th:if="${#fields.hasErrors()}">
	    <th:block th:each="detailedError : ${#fields.detailedErrors()}">
	        <div>
	            <i class="fa fa-exclamation-circle"></i> <span th:text="${detailedError.message}"></span>.
	        </div>
	    </th:block>
	</div>
</html>
